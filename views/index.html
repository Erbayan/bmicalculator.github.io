<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BMI Calculator</a>
    </nav>
    <div class="container mt-4">
        <form id="bmiForm">
            <div class="form-group">
                <label for="height">Height(cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Enter height">
            </div>
            <div class="form-group">
                <label for="weight">Weight(kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter weight">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unit">Units:</label>
                <select class="form-control" id="unit">
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <div class="container mt-4">
        <h2>Result</h2>
        <div id="result">
        </div>
        <div id="classificationResult">
        </div>
    </div>

    <script src="/scripts/bmiCalculator.js"></script>
</body>
</html>
